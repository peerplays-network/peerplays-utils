test:
    workers:
        type: local
        number: 2
    rounds:
    - label: claim_balance
      txNumber: 1
      rateControl: { type: 'fixed-rate', opts: { tps: 1 } }
      workload:
          module: ./claim_balance.js
    - label: account_creation
      txNumber: 1000
      #rateControl: { type: 'maximum-rate', opts: { tps: 200, step: 100, sampleInterval: 5, includeFailed: true } }
      rateControl: { type: 'fixed-feedback-rate', opts: { tps: 50, transactionLoad: 50 } }
      workload:
          module: ./account_creation.js
    - label: query
      txNumber: 50000
      rateControl: { type: 'maximum-rate', opts: { tps: 1000, step: 500, sampleInterval: 1, includeFailed: true } }
      workload:
          module: ./query.js
    - label: transfer
      txNumber: 1000
      rateControl: { type: 'maximum-rate', opts: { tps: 200, step: 50, sampleInterval: 1, includeFailed: true } }
      workload:
          module: ./transfer.js
